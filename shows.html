  <script>
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const carouselInner = document.getElementById('carouselInner');
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function getItemWidth() {
      return items[0].offsetWidth + 20;
    }

    function updateCarousel() {
      const offset = -currentIndex * getItemWidth();
      carouselInner.style.transform = `translateX(${offset}px)`;
    }

    function loopNext() {
      const visibleItems = Math.floor(document.querySelector('.carousel').offsetWidth / getItemWidth());
      currentIndex = (currentIndex + 1) % (totalItems - visibleItems + 1);
      updateCarousel();
    }

    let autoLoop = setInterval(loopNext, 3000);

    prev.addEventListener('click', () => {
      const visibleItems = Math.floor(document.querySelector('.carousel').offsetWidth / getItemWidth());
      currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalItems - visibleItems;
      updateCarousel();
    });

    next.addEventListener('click', () => {
      loopNext();
    });
  </script>
