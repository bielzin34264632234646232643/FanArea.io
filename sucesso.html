<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmação de Ingresso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      background-color: #250B5B;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      height: 70px;
    }

    header img {
      width: 140px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      transform: scale(1.2);
      color: #000000;
    }

    /* Fundo e overlay */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(75, 0, 130, 0.3);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      text-align: center;
    }

    .center-box {
      background: rgba(76, 0, 130, 0.312);
      border-radius: 5px;
      padding: 40px 30px;
      color: white;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .center-box h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .center-box p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .center-box .btn {
      background-color: #250B5B;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .center-box .btn:hover {
      background-color: #29297d;
    }

  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video autoplay muted loop class="video-bg">
    <source src="Vídeo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <div class="overlay"></div>

  <header>
    <img src="imagens/logo.png" alt="Logo">
    <nav>
      <ul>
        <li><a href="pagina_principal.html">Página Principal</a></li>
        <li><a href="shows.html">Shows</a></li>
        <li><a href="novidades.html">Novidades</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <div class="center-box">
      <h1>INGRESSO COMPRADO<br>COM SUCESSO!</h1>
      <p>Acesse o ingresso no e-mail cadastrado<br><strong>ou</strong></p>
      <button class="btn">
        <img src="imagens/download.png" alt="downoad" style="height: 20px; margin-right: 8px;">
        BAIXE AGORA
      </button>      
    </div>
  </div>

</body>
</html>
